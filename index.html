<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BÃºsqueda del Tesoro AR - Edif. SacrÃ© Coeur</title>

  <!-- LibrerÃ­as -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; background: #000; }

    .hud {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 10px 14px;
      border-radius: 8px;
      z-index: 9999;
      max-width: 300px;
    }

    .hud h3 { margin: 0 0 8px 0; font-size: 1rem; }
    .hud p { margin: 4px 0; font-size: 0.9rem; }

    .overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      color: #111;
      padding: 18px 22px;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 10000;
      font-family: Arial, sans-serif;
    }

    button {
      margin-top: 12px;
      background: #0b84ff;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- HUD informativo -->
  <div class="hud" id="hud">
    <h3>BÃºsqueda del Tesoro â€” Edif. SacrÃ© Coeur</h3>
    <p>Escanea los 3 marcadores para encontrar el tesoro.</p>
    <p id="progress">Progreso: 0/3</p>
    <p>Beta testers: Bruno, Maxi, Gonzalo</p>
  </div>

  <!-- Mensaje final -->
  <div class="overlay" id="treasure">
    <h2>ðŸŽ‰ Â¡Tesoro encontrado! ðŸŽ‰</h2>
    <p>Â¡Felicidades! Has completado la bÃºsqueda.</p>
    <button id="closeBtn">Cerrar</button>
  </div>

  <!-- Escena AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marcador 1: HIRO -->
    <a-marker preset="hiro" id="marker1">
      <a-box color="orange" position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
      <a-text value="Pista 1: Ve a la escalera principal" align="center" width="2" position="0 1.2 0"></a-text>
    </a-marker>

    <!-- Marcador 2: KANJI -->
    <a-marker preset="kanji" id="marker2">
      <a-sphere color="skyblue" position="0 0.5 0" animation="property: position; dir: alternate; to: 0 1 0; loop: true; dur: 1500"></a-sphere>
      <a-text value="Pista 2: Busca el aula de arte" align="center" width="2" position="0 1.2 0"></a-text>
    </a-marker>

    <!-- Marcador 3: cÃ³digo de barras -->
    <a-marker type="barcode" value="5" id="marker3">
      <a-cylinder color="green" height="0.6" radius="0.2" position="0 0.3 0"></a-cylinder>
      <a-text value="Pista 3: Mira el mural del hall" align="center" width="2" position="0 1.2 0"></a-text>
    </a-marker>

    <!-- CÃ¡mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const markers = {
      marker1: false,
      marker2: false,
      marker3: false
    };

    const progressText = document.getElementById("progress");
    const treasure = document.getElementById("treasure");
    const closeBtn = document.getElementById("closeBtn");

    function updateProgress() {
      const found = Object.values(markers).filter(v => v).length;
      progressText.textContent = `Progreso: ${found}/3`;
      if (found === 3) {
        treasure.style.display = "block";
      }
    }

    document.querySelectorAll("a-marker").forEach(marker => {
      marker.addEventListener("markerFound", () => {
        markers[marker.id] = true;
        updateProgress();
      });
    });

    closeBtn.addEventListener("click", () => {
      treasure.style.display = "none";
    });
  </script>
</body>
</html>
